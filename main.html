<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
          <th colspan="2">Main Table</th>
      </tr>
      <tr>
          <td>
              <table>
                  <tr>
                      <th colspan="2">Nested Table 1</th>
                  </tr>
                  <tr>
                      <td>Column 1</td>
                      <td>Column 2</td>
                  </tr>
                  <tr>
                      <td>Data 1</td>
                      <td>Data 2</td>
                  </tr>
              </table>
          </td>
          <td>
              <table>
                  <tr>
                      <th colspan="2">Nested Table 2</th>
                  </tr>
                  <tr>
                      <td>Column 1</td>
                      <td>Column 2</td>
                  </tr>
                  <tr>
                      <td>Data 3</td>
                      <td>Data 4</td>
                  </tr>
              </table>
          </td>
      </tr>
      <tr>
          <td>
              <table>
                  <tr>
                      <th colspan="2">Nested Table 3</th>
                  </tr>
                  <tr>
                      <td>Column 1</td>
                      <td>Column 2</td>
                  </tr>
                  <tr>
                      <td>Data 5</td>
                      <td class="black-background">HTML</td>
                  </tr>
              </table>
          </td>
          <td>
              <table>
                  <tr>
                      <th colspan="2">Nested Table 4</th>
                  </tr>
                  <tr>
                      <td>Column 1</td>
                      <td>Column 2</td>
                  </tr>
                  <tr>
                      <td colspan="2">
                          <ul>
                              <li>List item 1</li>
                              <li>List item 2</li>
                              <li>List item 3</li>
                          </ul>
                      </td>
                  </tr>
              </table>
          </td>
      </tr>
  </table> 
  </body>
</html>
